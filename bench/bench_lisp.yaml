lang: lisp
problems:
  - name: helloworld
    source:
      - 1.lisp
  - name: nbody
    source:
      - 2.lisp
source_rename_to: app.lisp
compiler_version_command: sbcl --version
compiler_version_regex:
runtime_version_parameter: --version
runtime_version_regex:
environments:
  - os: linux
    compiler: sbcl
    version: latest
    include:
    build: mv app.lisp out
    out_dir: out
    run_cmd: sbcl --non-interactive --no-userinit --load app.lisp
    runtime_included: false
